##################################################################################
# User home directories
#################################################### conf/extra/httpd-userdir.conf
# Settings for user home directories
#
# Required module: mod_userdir

#
# UserDir: The name of the directory that is appended onto a user's home
# directory if a ~user request is received.  Note that you must also set
# the default access control for these directories, as in the example below.
#
#WebServ:UserDir - ODDZIELENIE TEJ LINI OD PONIZSZEJ GROZI Z£YM DZIA£ANIEM PROGRAMU!!!
UserDir "C:/WebServ/httpd-users/*"

#
# Control access to UserDir directories.  The following is an example
# for a site where these directories are restricted to read-only.
#
#WebServ:DirectoryUserDir - ODDZIELENIE TEJ LINI OD PONIZSZEJ GROZI Z£YM DZIA£ANIEM PROGRAMU!!!
<Directory "C:/WebServ/httpd-users/*">
    AllowOverride FileInfo AuthConfig Limit Indexes
    Options MultiViews Indexes SymLinksIfOwnerMatch Includes ExecCGI
    <Limit GET POST OPTIONS>
        Order allow,deny
        Allow from all
    </Limit>
    <LimitExcept GET POST OPTIONS>
        Order deny,allow
        Deny from all
    </LimitExcept>

	Include "C:/WebServ/apache2/conf/ban.conf"
</Directory>


